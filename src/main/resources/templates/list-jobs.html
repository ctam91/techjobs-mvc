<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h3 th:text="${jobs.size()} + ' Result(s)'"></h3>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${jobs} and ${jobs.size()}">
        <table th:each="job : ${jobs}" class="job-listing">
            <tr th:each="item : ${job.keySet()}" >
                <td th:text="${#strings.capitalizeWords(item)}"></td>

                <td><a th:unless="${item == 'name'}" th:text="${job.get(item)}" th:href="@{/list/jobs(column=${item},value=${job.get(item)})}"></a><span th:if="${item == 'name'}" th:text="${job.get(item)}"></span></td>
            </tr>
        </table>
    </div></div>

</body>
</html>
